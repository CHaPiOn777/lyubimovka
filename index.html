<!DOCTYPE html>

    <link rel="stylesheet" href="./pages/index.css" />

  <body class="page">
    <header class="header"></header>
    <main class="content">
      <section class="play">
        <div class="play__title">Почитать пьесу</div>
        <div class="play__container">
          <p class="play__paragraph">С_училища</p>
          <p class="play__secondparagraph">
            Конкретные разговоры пожилых супругов ни о чём
          </p>

          <a href="#" class="play__button play__fistbutton">
            <div class="play__newpage" src="#">СМОТРЕТЬ ЧИТКУ</div>
            <img class="play__img play__firstimg" src="./image/arrow-45.png" />
          </a>
          <a
            href="link/to/your/download/file"
            download="filename"
            class="play__button play__secondbutton"
          >
            <div class="play__download">СКАЧАТЬ ПЬЕСУ</div>
            <img
              class="play__img play__secondimg"
              src="./image/arrow-down.png"
            />
          </a>
        </div>
        <div class="play__box">
          <p class="play__author">Андрей Иванов</p>
          <p class="play__nextauthor">Екатерина Августеняк</p>
          <p class="play__sign">Санкт-&nbsp;Петербург 2020</p>
        </div>
      </section>
